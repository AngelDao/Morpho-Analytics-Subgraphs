# one of these for each pool, for live and daily data

type DailyDataForMarket @entity {
  id: ID!
  cTokenAddress: Bytes!
  amountAddedOnPool: BigInt!
  amountAddedInP2P: BigInt!
  amountRemovedFromPool: BigInt!
  amountRemovedFromP2P: BigInt!
}

type AllTimeDataForMarket @entity {
  id: ID!
  cTokenAddress: Bytes!
  amountAddedOnPool: BigInt!
  amountAddedInP2P: BigInt!
  amountRemovedFromPool: BigInt!
  amountRemovedFromP2P: BigInt!
  netAmountAddedOnPool: BigInt!
  netAmountAddedInP2P: BigInt!
}